<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <meta name="author" content="Myriam Salazar">
    <meta name="description" content="cronometro">
    <meta name="keywords" content="Cronometro, app cronometro, cronometro con javascript, cronometro js">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <section class="container">
        <h1 class="text-center my-5">Cronometro</h1>
        <div class="cronometro">
            <div class="d-flex justify-content-center time">
                <div id="Horas">00</div>
                <div id="Minutos">:00</div>
                <div id="Segundos">:00</div>
                <div id="Centesimas">:00</div>
            </div>
            <div class="text-center my-4">
                <button type="button" class="btn btn-primary btn-lg" id="inicio" onclick="inicio()">Inicio</button>
                <button type="button" class="btn btn-warning btn-lg" id="reseteo" onclick="reinicio()">Resetear</button>
                <button type="button" class="btn btn-info btn-lg" id="parar" onclick="parar()">Parar</button>
                <button type="button" class="btn btn-danger btn-lg" id="continuar" onclick="inicio()">Continuar</button>
            </div>
        </div>

    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cronometro.js"></script>
</body>

</html>
